<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald"
      rel="stylesheet"
    />
    <link href="./styles/reset.css" rel="stylesheet" />
    <link href="./styles/styles.css" rel="stylesheet" />
    <title>Tarsier Series Searcher</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="imgBox">
          <img class="logoImg"
            src="./images/logo-tarsier-white.png"
            alt="logo tarsier series searcher"
          />
        </div>
        <h1 class="logoTitle">Tarsier Series Searcher</h1>
      </div>
    </header>
    <div class="grid">
      <section class="searcher">
        <form>
          <label for="searchField"></label>
          <input
            class="js-searchField searchField"
            type="text"
            id="searchField"
            placeholder=" write your search details here"
          />
          <input
            class="js-searchButton searchButton"
            type="submit"
            value="search"
          >
        </input>
        </form>
      </section>
      <section class="favorites">
        <h2 class="favoritesTitle">
          My Favorite Series <i class="far fa-heart"></i>
        </h2>
        <button class="js-reset-favorites resetButton" value="delete all favorites">
          remove all favorites
        </button>
        <ul class="js-favorites-list-container">
          <!-- aquí se pintará con JS el código de las películas marcadas como favoritas -->
        </ul>
      </section>
      <section class="results">
        <h2 class="resultsTitle">Search Results <i class="fa fa-search" aria-hidden="true"></i></h2>
        <ul class="js-results-list-container resultsList">
          <!-- aquí se pintará con JS el código de los resultados de la búsqueda  -->
        </ul>
      </section>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
