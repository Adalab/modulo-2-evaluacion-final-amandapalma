<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="./styles/reset.css" rel="stylesheet" />
    <link href="./styles/styles.css" rel="stylesheet" />
    <title>Series Searcher</title>
  </head>
  <body>
    <section class="searcher">
      <h1>Series Searcher</h1>
      <form>
        <label for="searchField">Search a serie</label>
        <!-- elimino el label? -->
        <input
          class="js-searchField"
          type="text"
          id="searchField"
          placeholder="write your search details here"
        />

        <input class="js-searchButton" type="submit" value="search" />
        <!-- probar button en lugar de ese input, para darle más estilos -->
      </form>
    </section>
    <section class="favorites">
      <h3>My Favorite Series <i class="far fa-heart"></i></h3>
      <ul class="js-favorite-list-container">
        <!-- código html para películas favoritas -->
      </ul>
      <button class="js-reset-favorites" value="delete all favorites">
        delete all favorites
      </button>
    </section>
    <section class="results">
      <h2>Search Results</h2>
      <ul class="js-results-list-container">
        <!-- código html para resultado de películas  -->
      </ul>

      <!-- ELIMINAR EL ELEMENTO IMG -->
    </section>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
